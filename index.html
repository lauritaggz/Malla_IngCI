<!DOCTYPE html>
<html lang="es">
  <h5>Web en desarrollo</h5>
<head>
  
  <input id="file-import" type="file" accept="application/json" style="display:none" />

  
  <meta charset="UTF-8" />

  <title>Malla Interactiva</title>
  <link rel="stylesheet" href="style.css" />

<div id="tooltip" class="tooltip hidden" role="tooltip" aria-hidden="true"></div>

  </div>
  <div id="pop-body"></div>
</div>

<body>

      <label>
        <input type="checkbox" id="toggle-prereq" checked />
        Mostrar desbloqueados
      </label>
    </div>
  </header>

  <main id="malla"></main>



  <script src="script.js"></script>
